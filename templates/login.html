<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ¦· MCODS - AI Care Login</title>
  <link rel="stylesheet" href="static/css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  
  <style>
    body.login-bg {
      background-image: url("{{ url_for('static', filename='images/login.jpg') }}");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
    }
  </style>
</head>

<body class="login-bg">
  <div class="login-wrapper">
    <div class="login-card">
      <h1 class="login-logo">
        <span class="brand-highlight">MCODS - AI Care</span><br />Clinic
      </h1>
      <p class="login-instruction">Sign in to start your session</p>
      <p class="go-back">Or<br />
        <a href="{{ url_for('index') }}" class="go-back-link">&lt;&lt; Go back</a>
      </p>
      
      <!-- Updated form -->
      <form class="login-form" action="{{ url_for('login') }}" method="post">
        <div class="input-group">
          <input type="email" placeholder="Email" required name="email" />
          <span class="icon"><i class="fas fa-envelope"></i></span>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required name="password" />
          <span class="icon"><i class="fas fa-lock"></i></span>
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember Me</label>
        </div>
        <!-- Changed login button to submit the form -->
        <button type="submit" class="login-button">
          <i class="fas fa-sign-in-alt"></i> Log In
        </button>
      </form>
    </div>
  </div>
</body>
</html>
