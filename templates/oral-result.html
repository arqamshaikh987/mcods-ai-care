<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Body Styles */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #e7ecf1;
        margin: 0;
        padding: 0;
      }

      .card {  
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        padding: 30px;
        width: 50%;
      }

      .card h2 {
        font-size: 2rem;
        font-weight: bold;
        color: #4A90E2;
      }

      .card .lead {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 20px;
      }

      .btn-wrapper {
        text-align: center;
      }

      .card .btn {
        background-color: #4A90E2;
        color: white;
        font-weight: bold;
        padding: 2px 10px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        margin-top: 20px; 
        display: inline-block; 
      }

      .card .btn:hover {
        background-color: #357ABD;
      }

      /* Result Image */
      .img-sunny {
        height: 350px;
        width: 350px;
        margin-top: 20px;
        border-radius: 15px;
        object-fit: cover;
        display: block;
        margin: 20px auto;
      }

      .message-container {
        text-align: center;
        font-size: 1.1rem;
        margin-top: 20px;
        color: #333;
      }

      .message-container span {
        font-style: italic;
        font-weight: bolder;
        color: #4A90E2;
      }
    </style>
  </head>

  <body>
  <div class="card text-center">
    <h2 class="mb-4" style="text-align: center;">Prediction Result</h2>

    <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px;">
      <h3 style="margin: 0;">Disease:</h3>
      <p class="lead" style="margin: 0;">{{ prediction }}</p>
    </div>

    <h3>Cause of disease:</h3>
    <ul style="text-align: left;">
      {% for line in description.cause %}
        <li>{{ line }}</li>
      {% endfor %}
    </ul>

    <h3>How to prevent/cure the disease:</h3>
    <ol style="text-align: left;">
      {% for step in description.prevention %}
        <li>{{ step }}</li>
      {% endfor %}
    </ol>

    <div class="btn-wrapper">
      <a href="{{ url_for('oral_disease_prediction_page') }}" class="btn">Try Another Image</a>
    </div>

</body>
</html>
